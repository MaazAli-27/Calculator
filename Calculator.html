<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <div id="Calculator">
     <input id="display"  placeholder="Calculate me!"></input>
    <div id="keys">
       
        <button id="lightGrey" onclick = "appendToDisplay('⌫')">⌫</button>
        <button id="lightGrey" onclick = "clearDisplay()">AC</button>
        <button id="lightGrey" onclick = "appendToDisplay('%')">%</button>
        <button id="yellow" onclick = "appendToDisplay('÷')">÷</button>
     
        <button id="darkGrey" onclick = "appendToDisplay('7')">7</button>
        <button id="darkGrey" onclick = "appendToDisplay('8')">8</button>
        <button id="darkGrey" onclick = "appendToDisplay('9')">9</button>
        <button id="yellow" onclick = "appendToDisplay('×')">×</button>
       
        <button id="darkGrey" onclick = "appendToDisplay('4')">4</button>
        <button id="darkGrey" onclick = "appendToDisplay('5')">5</button>
        <button id="darkGrey" onclick = "appendToDisplay('6')">6</button>
        <button id="yellow" onclick = "appendToDisplay('-')">-</button>
       
        <button id="darkGrey" onclick = "appendToDisplay('1')">1</button>
        <button id="darkGrey" onclick = "appendToDisplay('2')">2</button>
        <button id="darkGrey" onclick = "appendToDisplay('3')">3</button>
        <button id="yellow" onclick = "appendToDisplay('+')">+</button>
       
        <button id="darkGrey" onclick = "appendToDisplay('00')">00</button>
        <button id="darkGrey" onclick = "appendToDisplay('0')">0</button>
        <button id="darkGrey" onclick = "appendToDisplay('.')">.</button>
        <button id="yellow" onclick = "calculate()">=</button>

    </div> 
    </div>    
</body>
</html>
